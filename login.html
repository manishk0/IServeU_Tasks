<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: url('background.jpg') ;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 320px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #00eaff;
            margin-bottom: 20px;
        }

        input {
            width:100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: all 0.4s;
        }

        input::placeholder {
            color: #ddd;
        }

        input:focus {
            outline: none;
            border: 1px solid #00eaff;
            box-shadow: 0px  0px #00eaff;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(45deg, #00eaff, #0077ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #00faff, #3399ff);
        }

        p {
            margin-top: 15px;
            color: white;
        }

        p a {
            color: #00eaff;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 85%;
                padding: 15px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Page</h2>
        <form action="#">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="register.html">Register here</a></p>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit',function(e){
            e.preventDefault();
            const username=document.getElementById('username').value;
            const password=document.getElementById('password').value;
            let users=JSON.parse(localStorage.getItem('users')) || [];
            const founduser=users.find(user=>user.username===username && user.password===password);
            if(founduser){
                alert('Login successful');
                window.location.href='Home.html';
            } else {
                alert('Invalid username or password');
            }
            localStorage.setItem('founduser',JSON.stringify(founduser));

        })
    </script>

</body>
</html>
